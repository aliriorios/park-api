services:
  mysql:
    image: mysql:latest
    container_name: park-api
    ports:
      - "3306:3306" # DB main
    environment:
      MYSQL_ROOT_PASSWORD: db-root-dev
      MYSQL_DATABASE: park-api-db
      MYSQL_USER: alirio-dev
      MYSQL_PASSWORD: dev
    volumes:
      - park-api-db:/var/lib/mysql
      - ./database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: always

volumes:
  park-api-db: {}

